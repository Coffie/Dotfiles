- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash: bash
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.dotfiles: ''
    ~/.ackrc: ackrc
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.tmux: tmux/
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.shell: shell/
    ~/.zsh: zsh/
    ~/.psqlrc: psqlrc
    ~/.hammerspoon: 
      if: '[ `uname` = Darwin ]'
      path: mac/hammerspoon/
    ~/.p10k.zsh: p10k.zsh
    ~/.yabairc: mac/yabairc
    ~/.ideavimrc: ideavimrc
    ~/.config/:
      glob: true
      path: config/*

- create:
  - ~/dev
  - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
