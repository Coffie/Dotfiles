- defaults:
    link:
      create: true
      relink: true

- clean: ["~", "~/.config"]

- link:
    ~/.asdfrc: asdfrc
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash: bash
    ~/.dotfiles: ""
    ~/.ackrc: ackrc
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.tmux: tmux/
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/.shell: shell/
    ~/.zsh: zsh/
    ~/.psqlrc: psqlrc
    ~/.p10k.zsh: p10k.zsh
    ~/.ideavimrc: ideavimrc
    ~/bin:
      glob: true
      path: bin/*
    ~/.config/:
      glob: true
      path: config/*

- create:
    - ~/projects
    - ~/.vim/undodir

- shell:
    - [git submodule update --init --recursive, Installing submodules]
