# ----------------------------------------------------------------------
# Standard behaviour
# ----------------------------------------------------------------------

# Unbind default meta key and set to Ctrl+a
unbind C-b
set -g prefix C-a

# # address vim mode switching delay (http://superuser.com/a/252717/65504)
set -sg escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# upgrade $TERM
# set -g default-terminal "tmux-256color"
# set -ga terminal-overrides ",xterm-256color*:Tc"
set -g default-terminal "screen-256color"
set -as terminal-features ",xterm-256color:RGB"
set -as terminal-features ',xterm-wezterm:RGB'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Copy to system clipboard
set -g set-clipboard on

# ----------------------------------------------------------------------
# Display
# ----------------------------------------------------------------------

# Make window/pane index start with 1
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber tmux windows
set -g renumber-windows on

# Allowing  auto-renaming of windows
set -g automatic-rename on

# Set terminal title
set -g set-titles on
set -g set-titles-string '#S'
# set -g set-titles-string '#h ❐ #S ● #I.#W'
set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

# Activity
set -g monitor-activity on
set -g visual-activity off

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# ----------------------------------------------------------------------
# Key Bindings
# ----------------------------------------------------------------------

# Send prefix
bind a send-prefix

# Source tmux.conf
unbind r
bind r source-file "$HOME/.tmux.conf" \; display "Config Reloaded!"

unbind s
bind s choose-tree -Zs

# Bindings for splitting window
unbind %
unbind '"'

# Bindings for splitting window
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
# Full width splitting
bind _ split-window -fv -c "#{pane_current_path}"
bind \\ split-window -fh -c "#{pane_current_path}"

# pane swap  shortcuts
bind > swap-window -t +1
bind < swap-window -t -1

# Resize pane shortcuts
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
unbind n
unbind p
# bind -r C-h previous-window
# bind -r C-l next-window
bind -r C-k previous-window
bind -r C-j next-window
bind Tab last-window

# Send clear while using C-l 
bind C-l send-keys 'C-l'

# Send mosh exit signal
bind C-^ send-keys 'C-^'

bind m set -g mouse \; display "Mouse: #{?mouse, ON, OFF}"
# Toggle mouse support on
# bind m set -g mouse on \; display 'Mouse: ON'

# Toggle mouse off 
# bind M set -g mouse off \; display 'Mouse: OFF'

# ----------------------------------------------------------------------
# Vim modes
# ----------------------------------------------------------------------
# ---- Copy mode -------------------------------------------------------
bind Enter copy-mode # enter copy mode

run -b 'tmux bind -T copy-mode-vi v send -X begin-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi C-v send -X rectangle-toggle 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi y send -X copy-selection-and-cancel 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi Escape send -X cancel 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi L send -X end-of-line 2> /dev/null || true'

# Copy to system clipboard (works with ssh)
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# ---- Buffers ---------------------------------------------------------

bind b list-buffers  # list paste buffers
bind p paste-buffer  # paste from the top paste buffer
bind P choose-buffer # choose which buffer to paste from

# ----------------------------------------------------------------------
# Theme
# ----------------------------------------------------------------------
source "$HOME/.tmux/themes/basic.tmux.conf"
# source "$HOME/.dotfiles/tmux/.tmux/themes/standard.tmux.conf"

# ----------------------------------------------------------------------
# Plugins
# ----------------------------------------------------------------------
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'xamut/tmux-weather'
set -g @plugin 'xamut/tmux-network-bandwidth'
#set -g @plugin 'xamut/tmux-spotify'
set -g @plugin 'samoshkin/tmux-plugin-sysstat'

# set -g @continuum-boot 'on'
# set -g @continuum-boot-options 'wezterm'
# set -g @continuum-restore 'on'

# Run tmux-plugin-manager, must be at and of file
run "$HOME/.tmux/plugins/tpm/tpm"
